<li class="view-country-menu" ng-controller="CountryMenuCtrl">
  <ul>
    <li ng-repeat="country in ::countries track by $index"><a href="" ng-click="onCountryChange(country)">{{ ::country.title }}</a></li>
  </ul>
  <a href="" class="main-link"><img src="images/main/country_menu_icon.png" /> {{ currentCountry.title }}</a>
</li>
